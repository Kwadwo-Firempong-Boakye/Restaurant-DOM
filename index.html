<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant-DOM</title>
    <!-- <link rel="stylesheet" href="/src/index.css"> -->
    <script src="main.js" defer></script>
</head>

<body>
    <div id="content">
        <nav>
            <section class="logo-area">
                <img src="/src/cropanimburg.gif" alt="burger-logo">
                <p>Lick-Ur-Lips</p>
            </section>
            <section class="menu">
                <p>About</p>
                <p>Menu</p>
                <p>Contact</p>
                <button class="order-button">Order Now</button>
                <button class="git-button">See Code</button>
                <svg class="hamburger" fill="currentColor" viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="12"></rect>
                    <rect y="30" width="100" height="12"></rect>
                    <rect y="60" width="100" height="12"></rect>
                </svg>
            </section>
        </nav>
        <div class="new-menu">
            <p>Home</p>
            <p>About</p>
            <p>Menu</p>
            <p>Contact</p>
        </div>
        <main>
            <div class="main-background"></div>
            <div class="hero-area">
                <section class="hero-text">
                    <h1 class="hero-heading">The juiciest cheeseburgers <span>in Accra</span></h1>
                    <p class="hero-subtext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique cum
                        aliquam
                        minima sit enim cumque ab, praesentium at officia tempora aspernatur natus!</p>
                    <div class="hero-button-area">
                        <button class="hero-button order-now">Order Now</button>
                        <button class="hero-button see-menu">See Menu</button>
                    </div>
                </section>
                <section class="hero-images">
                    <img src="/src/hero-burger.jpeg" alt="picture of burger">
                </section>
            </div>
        </main>
</body>

</html>
